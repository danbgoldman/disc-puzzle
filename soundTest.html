<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
</head>
<body>
	<button id="playSound">Hold mouse down to hear sound</button>
	<audio preload="auto" id="scrape">
		<source src="assets/scrape.mp3" type="audio/mpeg">
	</audio>
	<audio preload="auto" id="drop">
		<source src="assets/drop.mp3" type="audio/mpeg">
	</audio>
	
	<script>
		"use strict";
		var playSound = document.getElementById("playSound");
		var audioScrape = document.getElementById("scrape");
		var audioDrop = document.getElementById("drop");
		
		// audioScrape.loop = true; - this loop isn't gapless
		audioScrape.addEventListener('timeupdate', function(){
			var buffer = .5;
		    if(this.currentTime > this.duration - buffer){
					this.currentTime = 0;
					this.play();
		    }
		});
		
		playSound.onmousedown = function() {audioScrape.play();}
		playSound.onmouseup = function() {audioScrape.pause(); audioDrop.play();}
	</script>
</body>
