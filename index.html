  <script>
	"use strict";
	// get the disc image element
	// Override the default drag and drop behavior of the browser.
	/* it's very inconvenient to find out how much an element has already been rotated, so
	   we're going to store it in the object to make things simpler. Default rotation is zero. */
	let noDragFunc = function() { return false; };
	for (i=0; i<11; i++) {
		let disc = document.getElementById("Disc" + (i + 1));
		disc.ondragstart = noDragFunc;
		disc.rotation = 0;
    }
	let ResetButton = document.getElementById("ResetButton");
	let BackButton = document.getElementById("BackButton");
	
	/*The class Disc and varaible Disc are to assign the specific disc numbers to be used later on
	in the code. name is for the string of the disc, size is for the radius of the disc, defaultX is
	for the default X position and same for defaultY except for the Y position.*/
	
	class Disc {
		constructor(name, size, defaultX, defaultY) {
			this.name = name;
			this.size = size;
			this.defaultX = defaultX; 
			this.defaultY = defaultY;
			this.rotation = 0; /* rotation is a prop of the "Disc" object, not the HTML element, so some other code would need to change. */

			this.element = document.getElementById(name);
			this.element.ondragstart = noDragFunc;
			this.element.onmousedown = diskMove;
			/*This is used to make sure none of the roatations are a number and random so that the roation number can be extracted */
			this.element.style.transform = "rotate(" + Math.floor((Math.random() * 360) + 1) + "deg)";
			
			this.element.disc = this; // so we can do a reverse lookup in diskMove
		}
	}
	
	var discs = [new Disc("Disc1", 174, 15, 45), 
		new Disc("Disc2", 57, 132, 428), 
		new Disc("Disc3", 85, 104, 310), 
		new Disc("Disc4", 174, 15, 85), 
		new Disc("Disc5", 70, 119, 393), 
		new Disc("Disc6", 41, 148, 478), 
		new Disc("Disc7", 42, 147, 457), 
		new Disc("Disc8", 115, 74, 252), 
		new Disc("Disc9", 174, 15, 125), 
		new Disc("Disc10", 80, 109, 353), 
		new Disc("Disc11", 174, 15, 165)
	];
	
	//Declares reset check varaible.
	var ResetCheck;
	
	/*This loop goes through all the previously stored positions of the discs and sets the discs to those
	positions*/
	for (var i = 0; i < 11; i++) {
		let disc = discs[i];
		var discLeft = parseFloat(localStorage.getItem(disc.name + 'Left'));
		var discTop = parseFloat(localStorage.getItem(disc.name + 'Top'));
		var discRotate = parseFloat(localStorage.getItem(disc.name + 'Rotation'));
		
		disc.element.style.left = discLeft + 'px';
		disc.element.style.top = discTop +'px';
		disc.element.style.transform = "rotate(" + discRotate + "deg)";
		
		/*These store the default position of the discs if the back button were to be pressed.*/
		localStorage.setItem(disc.name + 'LeftPrevious', disc.defaultX);
		localStorage.setItem(disc.name + 'TopPrevious', disc.defaultY);
		localStorage.setItem(disc.name + 'RotationPrevious', '0');
		localStorage.setItem(disc.name + 'ResetPreviousLeft', disc.element.style.left);
		localStorage.setItem(disc.name + 'ResetPreviousTop', disc.element.style.top);
		localStorage.setItem(disc.name + 'ResetPreviousRotation', disc.element.style.transform.match(/\d+/)[0]);
	}

	function diskMove(event) {
		/*Sees if the back button is pressed so that the correctly
		disc is beind moved in the BackButtonFunction.*/
		if (event.target.id === 'BackButton') {
			BackButtonFunction(event);
			
		}
		
		//So that back button works correctly when moving an object after reseting
		ResetCheck = 0;
	
		// Every disc element has a disc object attached to it
		let disc = event.target.disc;
		
		//stores the last element touched for the back button
		localStorage.setItem('LastDisc', event.target.id.match(/\d+/)[0]);
		
		/*These store the initial point of where the disc is when first clicked.*/
		localStorage.setItem(disc.name + 'LeftPrevious', disc.element.style.left);
		localStorage.setItem(disc.name + 'TopPrevious', disc.element.style.top);
		localStorage.setItem(disc.name + 'RotationPrevious', (disc.element.style.transform.match(/\d+/)[0]));

		// This object has the pixel positions of each edge of the ball element.
		let rect = disc.element.getBoundingClientRect();
		
		// This object stores how we handle mouse move events. It starts empty.
		var moveHandler;
		
		/* What comes next depends if we're doing rotation or dragging. We'll use the shift key
		   to switch to rotation mode for now, but it could be done using a tool mode or some
		   other way. */
		
		if (!event.shiftKey) {
		
			/*The Disc may already have some rotation to it. If that is so
			the "top left corner" isn't necissarily the top left corner due
			to the rotation. To offset this simply find the center of the Disc
			and subtract half of the height and width of the Disc. This sets
			the true top left of the Disc*/
			let DiscX = ((rect.left + rect.right) / 2) - disc.size;
			let DiscY = ((rect.top + rect.bottom) / 2) - disc.size;
			
			/* To handle dragging mode, we just keep track of where we started, relative to the
			   top left of the element. */
			let offsetX = event.pageX - DiscX;
			let offsetY = event.pageY - DiscY;

			function moveAt(event) {
				/* As we move the mouse, keep that offset constant with the current position. */
				disc.element.style.left = event.pageX - offsetX + 'px';
				disc.element.style.top = event.pageY - offsetY + 'px';
				
				/*getting the constant postition of where the disc is*/
				let rect = disc.element.getBoundingClientRect();
			
				//Array is set up for each peg postition in the X and Y cordinates.
				var pegx = [556, 779, 904, 1155, 768, 990, 696, 889, 553, 794, 1155];
				var pegy = [211,196, 254, 212, 320, 341, 400, 453, 555, 619, 554];
			
				/* Loop goes through and checks to see if center of disc is within 50 pixles of a peg.*/
				for (var i = 0; i < 11; i++) {
					let pegX = pegx[i];
					let pegY = pegy[i];
					if (Math.abs(((rect.left + rect.right) / 2) - pegX) < 50 && Math.abs(((rect.top + rect.bottom) / 2) - pegY) < 50) {
						/*150 is derived from half the length and width of the disc png subtracted from half the length and width of the peg png(24).*/
						disc.element.style.left =  pegX - (disc.size - 9) + "px";
						disc.element.style.top = pegY - (disc.size - 9) + "px";
						
					} 
					
				}
				
			}


			moveHandler = moveAt;
			
		} else {
			/* Now we have to handle rotation mode. In this mode we care about an
			   imaginary vector from the center of the object to the mouse position.
			   As we move the mouse around, the angle between the original vector and
			   the current vector is how much we need to rotate. So we will need to keep
			   track of the center. */
		
			let centerX = (rect.left + rect.right) / 2;
			let centerY = (rect.top + rect.bottom) / 2;
			
			/* And the other point on the line is the mouse. By subtracting the center,
			   we can find the angle of the line. */

			let startVecX = event.pageX - centerX;
			let startVecY = event.pageY - centerY;
			
			/* CSS uses degrees, so we'll convert to those units */
			let radiansToDegrees = 180 / Math.PI;
			
			/* We can get the starting angle using the arctangent: */
			let startAngle = Math.atan2(startVecY, startVecX) * radiansToDegrees;
			
			/* One final complication: Sometimes the object already has some rotation! In that
			   case we would compute the final rotation as
			
			   finalRotation = startRotation + (endAngle - startAngle)
			
			   But only the endAngle is actually changing, so we can rewrite this as:
			
			   angleOffset = startRotation - startAngle;
			   finalRotation = angleOffset + endAngle;
			
			   angleOffset only needs to be computed once: */

			let angleOffset = disc.rotation - startAngle;

			function rotateAt(event) {
				
				/* Find the vector from center to current mouse position. */
				let endVecX = event.pageX - centerX;
				let endVecY = event.pageY - centerY;

				/* Compute the angle of that vector in degrees: */
				let endAngle = Math.atan2(endVecY, endVecX) * radiansToDegrees;

				/* Using the formula above, update the ball rotation. */
				disc.rotation = Math.round(endAngle + angleOffset);

				/* Replace negative rotations with positive ones. */
				if (disc.rotation < 0) disc.rotation += 360;

				/* Assign the CSS transform attribute */
				disc.element.style.transform = "rotate(" + disc.rotation + "deg)";
			}

			moveHandler = rotateAt;
			
		}
		
		/* Assign the appropriate handler. Note that an object covering the whole window
		   - in this case the document itself - has to be the target, since we
		   might move the pointer off the object. */
		document.addEventListener('mousemove', moveHandler);
		
		// When the move is over, remove the event listeners.
		document.onmouseup = function() {
			document.removeEventListener('mousemove', moveHandler);
			document.onmouseup = null;
			
			/*This stores the place of where the Disc was if the player were to want 
			to close the window and come back later. Since localy storing requires 
			a string instead of a variable or storage type, we can't use the "Disc" 
			shortcut. So we must use another array to sort this one out.*/
			localStorage.setItem(disc.name + 'Left', disc.element.style.left);
			localStorage.setItem(disc.name + 'Top', disc.element.style.top);
			localStorage.setItem(disc.name + 'Rotation', disc.element.style.transform.match(/\d+/)[0]);
			
			/*These store the previous position of the disc if the reset button where to be pressed. 
			This is meant for people who accidentally press the reset button and want to go back to 
			what they had.*/
			localStorage.setItem(disc.name + 'ResetPreviousLeft', disc.element.style.left);
			localStorage.setItem(disc.name + 'ResetPreviousTop', disc.element.style.top);
			localStorage.setItem(disc.name + 'ResetPreviousRotation', disc.element.style.transform.match(/\d+/)[0]);
			
		};
		
	}
	
	/*Simple reset button. Just resets all of the X and Y cordinates for all the Discs. Aswell as the rotations.*/
	ResetButton.onmousedown = function() {
		//We must check to see if reset button is pressed because a different "back" function runs
		ResetCheck = 1;
		
		//Sets all discs to their default positions
		for (var i = 0;i < 11; i++) {
			let discElement = discs[i].element;
			discElement.style.left = discs[i].defaultX + 'px';
			discElement.style.top = discs[i].defaultY + 'px';
			
			//Resets all rotations and deletes the storage for the discs so that
			//when the browser refreshes it doesn't go back to before it reset.
			
			//sets random disk rotation
			discElement.style.transform = "rotate(" + Math.floor((Math.random() * 360) + 1) + "deg)";
			
			/*removes storage so that when page refreshes the things you wanted to reset don't ruturn to what they were.*/
			localStorage.removeItem(discs[i].name + 'Left');
			localStorage.removeItem(discs[i].name + 'Top');
			localStorage.removeItem(discs[i].name + 'Rotation');
			
		}
		
	}
	
	//This function undoes the user's previous action
    BackButton.onmousedown = function() {
		//Checks if reset button has been pressed.
		if (ResetCheck === 1) {
		
			/*This loop runs through each position of each disc before the reset button was pressed.
			It then sets those positions of teh discs to the ones before the reset button.*/
			for (var i = 0; i < 11; i++) {
				let discElement = discs[i].element;
				let discName = discs[i].name;
				discElement.style.left = localStorage.getItem(discName + 'ResetPreviousLeft');
				discElement.style.top = localStorage.getItem(discName + 'ResetPreviousTop');
				discElement.style.transform = "rotate(" + localStorage.getItem(discName + 'ResetPreviousRotation') + "deg)";
				
				//This sets the "main" storage so that when the browser refreshes it doesn't go back to the "main" position
				localStorage.setItem(discName + 'Left', localStorage.getItem(discName + 'ResetPreviousLeft'));
				localStorage.setItem(discName + 'Top', localStorage.getItem(discName + 'ResetPreviousTop'));
				localStorage.setItem(discName + 'Rotation', localStorage.getItem(discName + 'ResetPreviousRotation'));
			}
			
			ResetCheck = 0;
			
		} else {
			//receives info from the computer of which disc was touched last
			let discNum = parseFloat(localStorage.getItem('LastDisc')) - 1;
			let discElement = discs[discNum].element;
			let discName = discs[discNum].name;
			
			//This function just returns the one disc the user touched to where it was before
			discElement.style.left = localStorage.getItem(discName + 'LeftPrevious');
			discElement.style.top = localStorage.getItem(discName + 'TopPrevious');
			discElement.style.transform = "rotate(" + localStorage.getItem(discName + 'RotationPrevious') + "deg)";
			
			//These store the main and resetPrevious stores so that when the browser refreshes it doesn't go back to them
			localStorage.setItem(discName + 'ResetPreviousLeft', localStorage.getItem(discName + 'LeftPrevious'));
			localStorage.setItem(discName + 'ResetPreviousTop', localStorage.getItem(discName + 'TopPrevious'));
			localStorage.setItem(discName + 'ResetPreviousRotation', localStorage.getItem(discName + 'RotationPrevious'));
			localStorage.setItem(discName + 'Left', localStorage.getItem(discName + 'LeftPrevious'));
			localStorage.setItem(discName + 'Top', localStorage.getItem(discName + 'TopPrevious'));
			localStorage.setItem(discName + 'Rotation', localStorage.getItem(discName + 'RotationPrevious'));
			
		}

	}
